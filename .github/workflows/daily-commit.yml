name: Daily Commit

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 4 * * *'

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 bandit black autopep8

      - name: Auto-fix code style
        run: |
          python fix_style_advanced.py || echo "⚠️ fix_style_advanced.py failed"
          black . || echo "⚠️ black failed"
          find . -name "*.py" -exec autopep8 --in-place {} \; || echo "⚠️ autopep8 failed"

      - name: Run tests
        run: |
          export PYTHONPATH="${{ github.workspace }}"
          pytest || echo "⚠️ Tests failed"

      - name: Run linting
        run: |
          flake8 . --max-line-length=120 || echo "⚠️ Lint failed"

      - name: Run security scan
        run: |
          bandit -r . -lll || echo "⚠️ Security scan failed"

      - name: Update daily file
        run: |
          echo "Last updated: $(date -u)" > daily.txt

      - name: Configure Git
        run: |
          git config --global user.name "mym1359"
          git config --global user.email "mym1359@gmail.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Daily commit: $(date -u)" || echo "⚠️ No changes to commit"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git remote set-url origin https://mym1359:${TOKEN}@github.com/mym1359/banking_credit_scoring.git
          git push origin HEAD:main || echo "⚠️ Push failed"
