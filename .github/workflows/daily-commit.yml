name: Daily Commit

on:
  schedule:
    - cron: '0 6 * * *'  # اجرای روزانه ساعت ۶ صبح UTC
  workflow_dispatch:     # امکان اجرای دستی از تب Actions

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: دریافت کدهای مخزن
        uses: actions/checkout@v3

      - name: تنظیم اطلاعات Git
        run: |
          git config user.name "mym1359"
          git config user.email "mym1359@gmail.com"

      - name: ایجاد تغییر ساده
        run: |
          echo "آخرین بروزرسانی: $(date)" > daily_update.txt

      - name: Commit و Push
        run: |
          git add daily_update.txt
          git commit -m "فعالیت روزانه: $(date)"
          git push